<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Chessboard Interface </title>
    <link rel="stylesheet" href="chessboard.css" type="text/css">
</head>
<body>
    <!-- This is the main container -->
    <center>
    <div class="board">
       <!-- First Row Start -->
       <div class="white">&#9820</div>
       <div class="brown">&#9822</div>
       <div class="white">&#9821</div>
       <div class="brown">&#9819</div>
       <div class="white">&#9818</div>
       <div class="brown">&#9821</div>
       <div class="white">&#9822</div>
       <div class="brown">&#9820</div>

       <!-- Second Row Start Here -->
       <div class="brown">&#9823</div>
       <div class="white">&#9823</div>
       <div class="brown">&#9823</div>
       <div class="white">&#9823</div>
       <div class="brown">&#9823</div>
       <div class="white">&#9823</div>
       <div class="brown">&#9823</div>
       <div class="white">&#9823</div>

       <!-- Third Row Start Here -->
       <div class="white"></div>
       <div class="brown"></div>
       <div class="white"></div>
       <div class="brown"></div>
       <div class="white"></div>
       <div class="brown"></div>
       <div class="white"></div>
       <div class="brown"></div>    

       <!-- Fourth Row Start Here -->
       <div class="brown"></div>
       <div class="white"></div>
       <div class="brown"></div>
       <div class="white"></div>
       <div class="brown"></div>
       <div class="white"></div>
       <div class="brown"></div>
       <div class="white"></div>

       <!-- Fifth Row Start Here -->
       <div class="white"></div>
       <div class="brown"></div>
       <div class="white"></div>
       <div class="brown"></div>
       <div class="white"></div>
       <div class="brown"></div>
       <div class="white"></div>
       <div class="brown"></div>

       <!-- Sixth Row Start Here -->
       <div class="brown"></div>
       <div class="white"></div>
       <div class="brown"></div>
       <div class="white"></div>
       <div class="brown"></div>
       <div class="white"></div>
       <div class="brown"></div>
       <div class="white"></div>

        <!-- Seventh Row Start Here -->
       <div class="cream">&#9817</div>
       <div class="black">&#9817</div>
       <div class="cream">&#9817</div>
       <div class="black">&#9817</div>
       <div class="cream">&#9817</div>
       <div class="black">&#9817</div>
       <div class="cream">&#9817</div>
       <div class="black">&#9817</div>

        <!-- Eighth Row Starts Here -->
       <div class="black">&#9814</div>
       <div class="cream">&#9816</div>
       <div class="black">&#9815</div>
       <div class="cream">&#9813</div>
       <div class="black">&#9812</div>
       <div class="cream">&#9815</div>
       <div class="black">&#9816</div>
       <div class="cream">&#9814</div>
    </div>
</center>
</body>
</html>
